<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }
    #plus-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #plus-hitbox {
      position: absolute;
      cursor: pointer;
      pointer-events: auto;
    }
    .text {
      position: fixed;
      z-index: 2;
      color: black;
      font-size: 16px;
      pointer-events: none;
      
    }
    #top-left {
      top: 20px;
      left: 20px;
    }
    #bottom-right-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 2;
      pointer-events: none;
    }
    #bottom-right {
      text-decoration: none;
      color: black;
      transition: opacity 0.3s ease;
      pointer-events: auto;
      display: inline-block;
      padding: 5px;
    }
    #bottom-right:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="plus-container">
    <div id="plus-hitbox"></div>
  </div>
  <div id="top-left" class="text"></div>
  <div id="bottom-right-container">
    <a href="https://brodygray.com" target="_blank" id="bottom-right">by brody gray</a>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const plusHitbox = document.getElementById('plus-hitbox');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      updatePlusHitbox();
    }
    
    const plusWidth = 120;
    const plusThickness = 30;
    
    function updatePlusHitbox() {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      plusHitbox.style.width = `${plusWidth}px`;
      plusHitbox.style.height = `${plusWidth}px`;
      plusHitbox.style.left = `${centerX - plusWidth/2}px`;
      plusHitbox.style.top = `${centerY - plusWidth/2}px`;
    }
    
    resize();
    window.addEventListener('resize', resize);

    const cols = window.innerWidth;
    const rows = window.innerHeight;
    const dampening = 0.992;
    const mouseSize = 4;
    const mouseForce = 2;

    let current = new Float32Array(cols * rows);
    let previous = new Float32Array(cols * rows);

    let mouseX = 0;
    let mouseY = 0;
    let isMouseDown = false;

    function isInPlus(x, y) {
      const centerX = cols / 2;
      const centerY = rows / 2;
      
      const inHorizontal = (
        x >= centerX - plusWidth/2 &&
        x <= centerX + plusWidth/2 &&
        y >= centerY - plusThickness/2 &&
        y <= centerY + plusThickness/2
      );
      
      const inVertical = (
        x >= centerX - plusThickness/2 &&
        x <= centerX + plusThickness/2 &&
        y >= centerY - plusWidth/2 &&
        y <= centerY + plusWidth/2
      );
      
      return inHorizontal || inVertical;
    }

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      
      const centerX = Math.floor(mouseX);
      const centerY = Math.floor(mouseY);
      
      for(let dy = -mouseSize; dy <= mouseSize; dy++) {
        for(let dx = -mouseSize; dx <= mouseSize; dx++) {
          const x = centerX + dx;
          const y = centerY + dy;
          
          if(x >= 0 && x < cols && y >= 0 && y < rows) {
            const distance = Math.sqrt(dx*dx + dy*dy);
            if(distance < mouseSize) {
              const force = mouseForce * (1 - distance / mouseSize);
              const index = y * cols + x;
              previous[index] = force * (isMouseDown ? -1 : 1);
            }
          }
        }
      }
    });

    document.addEventListener('mousedown', () => isMouseDown = true);
    document.addEventListener('mouseup', () => isMouseDown = false);

    plusHitbox.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      alert('Plus clicked!'); // Replace with your desired click action
    });

    function update() {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for(let y = 1; y < rows - 1; y++) {
        for(let x = 1; x < cols - 1; x++) {
          const i = y * cols + x;
          current[i] = (
            previous[i - cols] +
            previous[i + cols] +
            previous[i - 1] +
            previous[i + 1]
          ) / 2 - current[i];
          
          current[i] *= dampening;
        }
      }

      ctx.fillStyle = 'black';
      const dotSpacing = 3;
      
      for(let y = 0; y < rows; y += dotSpacing) {
        for(let x = 0; x < cols; x += dotSpacing) {
          const i = y * cols + x;
          const height = Math.abs(current[i]);
          
          if(height > 0.005) {
            const size = Math.min(height * 2, 1.2);
            
            if(!isInPlus(x, y)) {
              ctx.beginPath();
              ctx.arc(x, y, size, 0, Math.PI * 2);
              ctx.fill();
            }
          }
        }
      }

      [current, previous] = [previous, current];
      
      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
